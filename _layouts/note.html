---
layout: default
---
<div class="wrapper">

  <article class="note" itemscope itemtype="">

    <header class="note-header">
      <h1 class="note-title" itemprop="name headline">{{ page.title }}</h1>
      <p class="note-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
      </p>
    </header>

    {% if page.image %}
    <img class="note-cover" src="{{ page.image }}" alt="">
    {% endif %}

    <div class="note-content" itemprop="noteBody">
      {{ content }}
    </div>

  </article>

</div>
