---
layout: default
---
<div class="hero" style="background-image: linear-gradient({{ page.caseColor1 }}, {{page.caseColor2}}) " >
  <div class="wrapper">
    <img class="" src="{{ page.image-large }}" />
  </div>
</div>

<div class="wrapper">

  <article class="work" itemscope itemtype="">

    <header class="post-header">
      <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    </header>

    <div class="post-content" itemprop="articleBody">
      {{ content }}
    </div>

  </article>
</div>
